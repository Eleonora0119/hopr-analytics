type Account @entity {
  id: ID!
  totalSupply: Boolean
  xHoprBalance: BigDecimal!
  wxHoprBalance: BigDecimal!
  totalBalance: BigDecimal!
  blockNumber: BigInt!
}

type AccountSnapshot @entity {
  id: ID!
  account: Account!
  xHoprBalance: BigDecimal!
  wxHoprBalance: BigDecimal!
  totalBalance: BigDecimal!
  blockNumber: BigInt!
}
